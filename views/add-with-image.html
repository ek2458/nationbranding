<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Let's add a Country</h1>
        <form method="post" action="/api/create" id="myForm">
          <div class="form-group col-md-4 col-sm-4">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country" name="country" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="flag">Flag URL</label>
            <input type="text" class="form-control" id="flag" placeholder="Flag URL" name="flag" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="continent">Continent</label>
            <input type="text" class="form-control" id="continent" placeholder="Continent" name="continent" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="capitalCity">Capital City</label>
            <input type="text" class="form-control" id="capitalCity" placeholder="Enter Capital City" name="capitalCity" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="popn">Population</label>
            <input type="text" class="form-control" id="popn" placeholder="Population" name="popn" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="currency">Currency</label>
            <input type="text" class="form-control" id="currency" placeholder="Currency" name="currency" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="language">language</label>
            <input type="text" class="form-control" id="language" placeholder="language" name="language" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="coatOfArm">Coat of Arm</label>
            <input type="text" class="form-control" id="coatOfArm" placeholder="Coat of Arm" name="coatOfArm" >
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="animal">Symbolic Animal</label>
            <input type="text" class="form-control" id="animal" placeholder="Symbolic Animal" name="animal" >
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="plant">National Flower or Plant</label>
            <input type="text" class="form-control" id="plant" placeholder="National Flower or Plant" name="plant" >
          </div>
          <!-- <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" value="Select a Photo">
          </div> -->
          <div class="form-group col-md-4 col-sm-4">
            <label for="motto">Motto</label>
            <input type="text" class="form-control" id="motto" placeholder="Motto" name="motto" >
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- JQuery validate -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
      $("#myForm").validate({
          rules: {
            // compound rule
            flag: {
              // required: true,
              url: true
            },
            coatOfArm: {
              // required: true,
              url: true
            }
          }

      });
    </script>

</html>
