<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Let's add an ITP Person</h1>
        <form method="post" action="/api/create" id="myForm">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="country" name="country" required>
          </div>
          <div class="form-group">
            <label for="flag">flag</label>
            <input type="text" class="form-control" id="flag" placeholder="flag" name="flag" required>
          </div>
          <div class="form-group">
            <label for="continent">continent</label>
            <input type="text" class="form-control" id="continent" placeholder="continent" name="continent" required>
          </div>
          <div class="form-group">
            <label for="city">city</label>
            <input type="text" class="form-control" id="city" placeholder="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="lat">lat</label>
            <input type="text" class="form-control" id="lat" placeholder="lat" name="lat" required>
          </div>
          <div class="form-group">
            <label for="lon">lon</label>
            <input type="text" class="form-control" id="lon" placeholder="lon" name="lon" required>
          </div>
          <div class="form-group">
            <label for="popn">popn</label>
            <input type="text" class="form-control" id="popn" placeholder="popn" name="popn" required>
          </div>
          <div class="form-group">
            <label for="currency">currency</label>
            <input type="text" class="form-control" id="currency" placeholder="currency" name="currency" required>
          </div>
          <div class="form-group">
            <label for="language">language</label>
            <input type="text" class="form-control" id="language" placeholder="language" name="language" required>
          </div>
          <div class="form-group">
            <label for="coatOfArm">coatOfArm</label>
            <input type="text" class="form-control" id="coatOfArm" placeholder="coatOfArm" name="coatOfArm" required>
          </div>
          <div class="form-group">
            <label for="animal">animal</label>
            <input type="text" class="form-control" id="animal" placeholder="animal" name="animal" required>
          </div>
          <div class="form-group">
            <label for="plant">plant</label>
            <input type="text" class="form-control" id="plant" placeholder="plant" name="plant" required>
          </div>
          <div class="form-group">
            <label for="motto">motto</label>
            <input type="text" class="form-control" id="motto" placeholder="motto" name="motto" required>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- JQuery validate -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
      $("#myForm").validate({
          rules: {
            // compound rule
            flag: {
              required: true,
              // url: true
            },
            coatOfArm: {
              required: true,
              // url: true
            }
          }

      });
    </script>

</html>
