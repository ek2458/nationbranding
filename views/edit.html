<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{pageTitle}}</title>

  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Let's edit a Country Information</h1>
        <form method="post" action="/api/edit/{{country.slug}}">
          <div class="form-group col-md-4 col-sm-4">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country" name="country" value="{{country.country}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="continent">Continent</label>
            <input type="text" class="form-control" id="continent" placeholder="Continent" name="continent" value="{{country.continent}}" required>
          </div>
          <!-- <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" value="Select a Photo">
          </div> -->
          <div class="form-group col-md-4 col-sm-4">
            <label for="flag">Flag</label>
            <input type="text" class="form-control" id="flag" placeholder="URL" name="flag" value="{{country.flag}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="city">Capital City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter Capital City" name="city" value="{{country.city}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="lat">Latitude</label>
            <input type="text" class="form-control" id="lat" placeholder="Enter Latitude" name="lat" value="{{country.lat}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="lon">Longitude</label>
            <input type="text" class="form-control" id="lon" placeholder="Enter Longitude" name="lon" value="{{country.lon}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="popn">Population</label>
            <input type="text" class="form-control" id="popn" placeholder="Enter Population" name="popn" value="{{country.popn}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="currency">Currency</label>
            <input type="text" class="form-control" id="currency" placeholder="Enter Currency" name="currency" value="{{country.currency}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="language">Language</label>
            <input type="text" class="form-control" id="language" placeholder="Enter Language" name="language" value="{{country.language}}" required>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="animal">Symbolic Animal</label>
            <input type="text" class="form-control" id="animal" placeholder="Enter Animal" name="animal" value="{{country.animal}}">
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="plant">National Flower/Plant</label>
            <input type="text" class="form-control" id="plant" placeholder="Enter plant" name="plant" value="{{country.plant}}">
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="motto">Motto</label>
            <input type="text" class="form-control" id="motto" placeholder="Enter Motto" name="motto" value="{{country.motto}}">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
